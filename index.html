<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="js-calculator">
        <div class="operation-block">
            <button class='operation-button' id='buttonPlus'>+</button>
            <button class='operation-button' id='buttonMinus'>-</button>
            <button class='operation-button' id='buttonMultiply'>*</button>
            <button class='operation-button' id='buttonDivide'>/</button>
        </div>
        <hr>
        <div class="inputs-block">
            <div class="input-block">
                <label>Number 1</label>
                <input id='number1' type="number">
            </div>
            <div class="input-block"> 
                <label>Number 2</label>
                <input id='number2' type="number">
            </div>
        </div>
    </div>
    
</body>
<script src="js/indexCalc.js"></script>
</html>
